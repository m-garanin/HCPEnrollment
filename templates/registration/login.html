{% load i18n %}

{% block content %}

  <div class="col-md-offset-4 col-md-4">

    <form method="post" action="." role="form">
      {% csrf_token %}

      <br/>

      <br/>
      <button class="btn btn-lg btn-primary btn-block" type="submit"> Sig in</button>
      <!--<input type="submit" value="Log in" />-->
      <input type="hidden" name="next" value="{{ next }}" />
    </form>
    <br/>
    <!--
    <a href="{% url 'auth_password_reset' %}" class="pull-left">Forgot password?</a>
    -->
    <a href="{% url 'registration_register' %}" class="pull-right">Not member?</a>

  </div>
</div>

{% endblock %}
